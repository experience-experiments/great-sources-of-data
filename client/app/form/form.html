<div class="container text-center" style="width: 500px;max-width: 90%">
  
		<h1>ADD A DATA SOURCE</h1><p class="help-block"><!--We'll double check if all is good first and then update it--></p></h1>
		<form class="form-signin" role="form">
			<div class="form-group">
				<label for="inputName" class="sr-only">Name</label>
				<input class="form-control" type="text" id="inputName" placeholder="Enter source name here">
			</div>
			<div class="form-group">
				<label for="inputDescription" class="sr-only">Description</label>
				<input class="form-control" type="text" id="inputDescription" placeholder="Enter source description here" maxlength="200">
			</div>
			
		   <div class="fileinput fileinput-new" data-provides="fileinput">
          <label>Image uploader</label>
          <div class="fileinput-new thumbnail">
            <img data-src="" class="img-responsive">
          </div>
          <div class="fileinput-preview fileinput-exists thumbnail"></div>
          <div>
            <span class="btn btn-default btn-file"><span class="fileinput-new">Select image...</span><span class="fileinput-exists">Change</span><input type="file" name="inputForm.image"></span>
            <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
          </div>
        </div>
		   			<div class="form-group">
				<label for="inputName" class="sr-only">Homepage URL</label>
				<input class="form-control" type="text" id="inputHomepageURL" placeholder="Enter homepage URL here (Main page)" pattern="https?://.+">
			</div>
			<div class="form-group">
				<label for="inputName" class="sr-only">Example URL</label>
				<input class="form-control" type="text" id="inputExampleURL" placeholder="Enter example URL here (An actual API call or direct link to file)" pattern="https?://.+">
			</div>
			
			<ui-select multiple ng-model="inputForm.tags" theme="bootstrap" ng-disabled="disabled" close-on-select="false"  title="Choose a tag">
			    <ui-select-match placeholder="Select tags...(ex: Movies, finance, health...)">{{$item.name}}</ui-select-match>
			    <ui-select-choices repeat="tag in tags | filter:$select.search">
			      {{tag.name}}
			    </ui-select-choices>
			  </ui-select>          		    
		    <br>
					<!--	<h2>SOURCE ORIGIN</h2>
			<select  class="form-control" >
			  <option value="crowdsourced">Crowdsourced</option>
			  <option value="private">private</option>
			  <option value="public">public</option>
			</select>-->
			<div>
				<select class="form-control"  class="combobox">
				   <option value="" selected>Category</option>
				  <option value="entertainment">Entertainment</option>
				  <option value="health">health</option>
				  <option value="finance">finance</option>
				  <option value="finance">government</option>
				</select>
			</div>
			<!--<h1>SECONDARY CATEGORY</h1>
			<select>
			  <option value="music">Music</option>
			  <option value="health">health</option>
			  <option value="finance">finance</option>
			  <option value="finance">finance</option>
			</select>-->
			<br><br>
			<input class="btn btn-default" type="checkbox" name="format" value="JSON" />&nbsp;&nbsp;JSON&nbsp;&nbsp;
		    <input type="checkbox" name="format" value="XML" />&nbsp;&nbsp;XML&nbsp;&nbsp;
		    <input type="checkbox" name="format" value="EXCEL" />&nbsp;&nbsp;Excel&nbsp;&nbsp;
		    <input type="checkbox" name="format" value="CSV" />&nbsp;&nbsp;CSV&nbsp;&nbsp;<br /><br>
		    <!--<input type="checkbox" name="format" value="OTHER" />Other<br />-->
		    <p>
			    Quality:
		     <rating ng-model="quality" max="5" readonly="false" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
		   | 
			    Quantity:
		     <rating ng-model="quantity" max="5" readonly="false" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating><br><br>
		    </p>
		    <button class="btn btn-lg btn-default btn-block" type="submit">SUBMIT</button>

			
		</form>
</div>
