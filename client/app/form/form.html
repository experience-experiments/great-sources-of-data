<div class="container text-center dataEntryForm" style="width: 800px;max-width: 90%">
  
		<!--<h1>ADD A DATA SOURCE</h1><p class="help-block"><!--We'll double check if all is good first and then update it</p></h1>-->
		<br>
		<form novalidate name="dataForm" id="dataForm" class="form-horizontal" role="form" ng-hide="outputReturn" ng-model="dataForm">
			
		   <div class="form-group align-left">
				<label for="inputName" class="col-sm-3 control-label">LOGO*</label>
		   		<div class="col-sm-9"  >
		            <div ng-show="inputForm.fileDataURL" class="fileinput-new thumbnail">
			            <img width="320" ng-src="{{inputForm.fileDataURL}}" class="img-responsive">
			        </div>
					
		            
		            <!--<span class="">{{!inputForm.fileDataURL?"Select screenshot image... *":"Change"}}</span>-->
					<input valid-file ng-model="inputFile" class="btn btn-default btn-file" required id="profilePhotoFileUpload" type="file" name="inputForm.image" onchange="angular.element(this).scope().onChangeFile()" accept="image/*" >
					
		   		</div>
          </div>
        
          
			<div class="form-group">
				<label for="inputName" class="col-sm-3 control-label">NAME*</label>
				<div class="col-sm-9"><input required ng-model="inputForm.name" class="form-control" type="text" id="inputName" placeholder="Enter source name here"></div>
			</div>
			<div class="form-group">
				<label for="inputDescription" class="col-sm-3 control-label">DESCRIPTION*</label>
				<div class="col-sm-9"><input required ng-model="inputForm.description" class="form-control" type="text" id="inputDescription" placeholder="Enter source description here" ng-maxlength="200"></div>
			</div>
			          
			
        
		 	<div class="form-group ">
				<label for="inputName" class="col-sm-3 control-label">HOMEPAGE URL*</label>
				<div class="col-sm-9">
					<input  type="url" required ng-model="inputForm.linkURL" class="form-control" id="inputHomepageURL" placeholder="Enter homepage URL here (Main page)" ></div>
			</div>
			
			<div class="form-group">
				<label for="inputName" class="col-sm-3 control-label">EXAMPLE URL</label>
				<div class="col-sm-9">
					<input  type="url" ng-model="inputForm.exampleURL" class="form-control"   id="inputExampleURL" placeholder="Enter example URL here (An actual API call or direct link to file)"  	popover-animation="true" popover-placement="top" popover-popup-delay="250" popover-append-to-body="true"	popover="Try to get an API call URL or the URL to a file"  popover-trigger="focus" >
				</div>
			</div>
			
			 <div class="form-group">
				<label for="inputCategory" class="col-sm-3 control-label">CATEGORY*</label>
				<div class="col-sm-9">
					<select required class="form-control"  class="combobox" ng-model="inputForm.category">
					  <option value="" selected>SELECT CATEGORY</option>
					  <option ng-repeat="category in categories" ng-value="category.objectId">{{category.name}}</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputTag" class="col-sm-3 control-label">TAGS</label>
				<div class="col-sm-9">
				<ui-select multiple id="inputTag" style="text-align: left" ng-model="inputForm.tags" theme="bootstrap" ng-disabled="disabled" close-on-select="true"  title="Choose a tag">
				    <ui-select-match placeholder="Select tags...(ex: Movies, finance, health...)">{{$item.name}}</ui-select-match>
				    <ui-select-choices repeat="tag in tags | filter:$select.search">
				      {{tag.name}}
				    </ui-select-choices>
				  </ui-select>
				</div>
			</div>       		    
		   
		
			<div class="form-group">
				<label for="inputCategory" class="col-sm-3 control-label">FORMAT</label>
				<div class="col-sm-9">
					<p class="form-control"  style="font-size: 18px">
						<input type="checkbox" ng-model="inputForm.dataFormat.json" name="format" value="JSON" ng-true-value="'JSON'" ng-false-value="''"/>&nbsp;&nbsp;JSON&nbsp;&nbsp;
					    <input type="checkbox" ng-model="inputForm.dataFormat.xml" name="format" value="XML" ng-true-value="'XML'" ng-false-value="''"/>&nbsp;&nbsp;XML&nbsp;&nbsp;
					    <input type="checkbox" ng-model="inputForm.dataFormat.excel" name="format" value="EXCEL" ng-true-value="'EXCEL'" ng-false-value="''"/>&nbsp;&nbsp;Excel&nbsp;&nbsp;
					    <input type="checkbox" ng-model="inputForm.dataFormat.csv" name="format" value="CSV" ng-true-value="'CSV'" ng-false-value="''"/>&nbsp;&nbsp;CSV&nbsp;&nbsp;
					</p>
				</div>
			</div>
			
		
			<div style="width: 300px;height:300px;text-align: center;margin:auto;">
				<div id="spidergraphcontainer"></div>
			</div>
			
			
		    <!--
		    <p class="scaleUp1_5">
			    Quality:
		     <rating ng-model="inputForm.dataQuality" style="transform: scale(2,2)" max="5" readonly="false" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
		   | 
			    Quantity:
		     <rating ng-model="inputForm.dataQuantity" max="5" readonly="false" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating><br><br>
		    </p>-->
		    <button class="btn btn-lg btn-primary" type="button" ng-click="onClickSubmit()" ng-disabled="dataForm.$invalid">SUBMIT</button>
		    <button class="btn btn-lg btn-danger" type="button" ng-click="onClickCancel()">CANCEL</button>
		   
		   
		</form>
		<br><br>
		 
</div>
